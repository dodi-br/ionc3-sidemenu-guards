<ion-header>

  <ion-navbar>
    <ion-title>LoginPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row justify-content-around>
      <ion-col col-sm-6 col-md-6 col-lg-4 col-xl-3  align-self-center>
        <form [formGroup]="loginData" (ngSubmit)="login()">
          <ion-item>
            <ion-label>Username</ion-label>
            <ion-input type="text" formControlName="username"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Password</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>

          <button margin-top ion-button type="submit" [disabled]="!loginData.valid">Submit</button>

        </form>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
